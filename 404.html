<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /* Minimal CSS for centering and basic styling */
        body {
            font-family: 'Georgia', 'Palatino Linotype', Palatino, serif; /* Consistent with previous old-school theme */
            background-color: #FFFFFF; /* Pure white background */
            color: #000000; /* Pure black text */
            margin: 0;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Take full viewport height */
            text-align: center; /* Center text within the message */
        }

        .message-container {
            /* Simple flex center div, no border as requested */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items within the container */
            padding: 20px; /* Some padding around the message */
        }

        h1 {
            font-size: 2.5em; /* Larger font for the main heading */
            margin-bottom: 15px; /* Space below the heading */
            font-weight: bold; /* Make it stand out */
        }

        p {
            font-size: 1.2em; /* Readable font size for the message */
            line-height: 1.5;
            max-width: 600px; /* Limit line length for readability */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>404 Page Not Found</h1>
        <p>The requested resource could not be found.</p>
    </div>
</body>
</html>
